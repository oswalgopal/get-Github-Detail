<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Get User Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item class="ion-no-margin ion-no-padding">
  <ion-label position="floating">
    <ion-icon name="logo-github"></ion-icon>
    Enter Github Username
  </ion-label>
  <ion-input [(ngModel)]="username" ></ion-input>
</ion-item>
  <ion-buttons class="getDetailBtn">
    <ion-button (click)="GetUserDetail()" [disabled]="!username"> Get Details</ion-button>
  </ion-buttons>
  <ion-list *ngIf="GetDetail">
    <ion-item lines="none">
      <img [src]="UserDetail.avatar_url" alt="" class="avtarImage">
    </ion-item>
    <ion-item lines="none">
      <p> <strong>UserName: </strong> {{UserDetail.name}}</p>
    </ion-item>
    <ion-item lines="none">
      <p> <strong>Bio : </strong> {{UserDetail.bio}}</p>
    </ion-item>
    <ion-item lines="none">
      <p> <strong>Blog: </strong> {{UserDetail.blog}}</p>
    </ion-item>
  </ion-list>
</ion-content>
