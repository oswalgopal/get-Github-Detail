<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Get User Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item class="ion-no-margin ion-no-padding">
  <ion-label position="floating">
    <ion-icon name="logo-github"></ion-icon>
    Enter Github Username
  </ion-label>
  <ion-input [(ngModel)]="username" ></ion-input>
</ion-item>
  <ion-buttons class="getDetailBtn">
    <ion-button (click)="GetUserDetail()"> Get Details</ion-button>
  </ion-buttons>
  <ion-list>
    <ion-item lines="none">
        <ion-icon name="md-contact" class="icon" slot="start"></ion-icon>
      {{UserDetail.name}}
    </ion-item>
  </ion-list>
</ion-content>
